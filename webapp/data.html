<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>GSN</title>
        <link rel="stylesheet" href="style/tablesorter.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="style/font-awesome.min.css" type="text/css" media="screen,projection" />
        <link rel="stylesheet" href="style/foundation.css" type="text/css" media="screen,projection" />
        <link rel="stylesheet" href="style/foundation-datepicker.css" type="text/css" media="screen,projection" />
        <link rel="stylesheet" href="style/app.css" type="text/css" media="screen,projection" />

    </head>
    <body>
    <div class="columns">
            <br />
            <br />
        </div>


    <div class="contain-to-grid fixed">

        <nav class="top-bar sticky">
            <div class="row">
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#"><strong>GSN Server</strong></a></h1>
                    </li>
                </ul>

                <strong><section id="navigation" class="top-bar-section"></section></strong>
            </div>
        </nav>
    </div>
        <div id="container" class="row">
            <div class="columns"><br /></div>

            <div id="header" class="columns">
                <h1><a href="/" id="gsn-name">GSN</a></h1>
            </div>

            <div id="main" class="full-page columns">
                <noscript><p class="error">Your browser doesn't appear to support JavaScript. This is most likely because you're using a text-based or otherwise non-graphical browser. Sadly, GSN require javascript in order to work properly. If you want to access directly the data, you can use the api at <a href="http://localhost:22001/gsn">http://localhost:22001/gsn</a>.</p></noscript>
                <!-- data part -->
                <br/>
                <div id="datachooser">
                    <div id="data_1" class="clearfix">
                        <form action="multidata" method="post">
                            <dl class="accordion">
                                <dd class="ui-accordion-group">
                                    <h3 class="ui-accordion-header"><a href="#aggregations">Data Output</a></h3>
                                    <div class="" id="aggregations">
                                        <div class="aggregations row">
                                            <div class="columns medium-4">
                                                <h5>Values</h5>
                                                <div class="row">
                                                    <div class="columns medium-6">
                                                        <select id="nb" name="nb"><option value="ALL">All Data</option><option value="SPECIFIED" selected="selected">Only</option></select>
                                                    </div>
                                                    <div class="columns medium-6">
                                                        <input id="nb_value" name="nb_value" size="3" type="text" value="10" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="columns medium-8 left">
                                                <h5>Aggregation</h5>
                                                <div class="row">
                                                    <div class="columns medium-4">

                                                        <select id="agg_function" name="agg_function"><option value="-1">No Aggregation</option><option value="avg">AVG</option><option value="max">MAX</option><option value="min">MIN</option></select>
                                                    </div>
                                                    <div class="columns medium-4">
                                                        <input disabled="disabled" id="agg_period" name="agg_period" size="5" type="text" value="2" />
                                                    </div>
                                                    <div class="columns medium-4">
                                                        <select disabled="disabled" id="agg_unit" name="agg_unit"><option value="3600000">Hours</option><option value="60000">Minutes</option><option value="1000">Seconds</option><option value="1">Milli Seconds</option></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <hr> -->
                                        <div class="data-outputs-container">
                                            <h5>Fields</h5>
                                            <div id="data-outputs"></div>
                                            <a id="add-data-output" class="button tiny radius" href="#">Add Output</a>
                                        </div>
                                    </div>
                                </dd>
                                <dd class="ui-accordion-group">
                                    <h3 class="ui-accordion-header"><a href="#">Conditions</a></h3>
                                    <div class="ui-accordion-content">
                                        <h5>Date</h5>
                                        <div class="time-range row collapse">
                                            <div class="columns medium-1">
                                                <span class="prefix">From</span>
                                            </div>
                                            <div class="columns medium-4">
                                                <input id="datepicker_from" name="from" size="16" type="text" value="" />
                                            </div>
                                            <div class="columns medium-1">
                                                <span class="prefix">to</span>
                                            </div>
                                            <div class="columns medium-4 left">
                                                <input id="datepicker_to" name="to" size="16" type="text" value="" />
                                            </div>
                                        </div>
                                        <h5>Values</h5>
                                        <div class="conditions-container">
                                            <div id="conditions"></div>
                                            <a id="add-condition" class="button tiny radius" href="#">Add Condition</a>
                                        </div>
                                    </div>
                                </dd>
                                <dd class="ui-accordion-group">
                                    <h3 class="ui-accordion-header"><a href="#">Results</a></h3>
                                    <div class="ui-accordion-content">
                                        <dl class="tabs " data-tab>
                                            <dd class="active"><a href="#fragment-1-1">Download</a></dd>
                                            <dd><a class="plot" href="#fragment-1-2">Plot</a></dd>
                                            <dd><a class="grid" href="#fragment-1-3"><span>Table</span></a></dd>
                                        </dl>
                                        <div class="tabs-content row">
                                            <div class="content active columns" id="fragment-1-1">
                                                <div class="row">
                                                    <div class="columns medium-2 left">
                                                        <span>Time Format</span>
                                                        <select id="time_format" name="time_format"><option value="iso">ISO 8601</option><option value="unix">UNIX</option></select>

                                                    </div>
                                                    <div class="columns medium-12">

                                                            <input class="ui-default-state download_btn_csv button tiny radius" name="commit" type="submit" value="Download CSV" />
                                                            <input class="ui-default-state download_btn_xml button tiny radius" name="commit" type="submit" value="Download XML" />
                                                            <input class="ui-default-state download_btn_pdf button tiny radius" name="commit" type="submit" value="Generate PDF" />
                                                    </div>
                                                </div>
                                                <input id="download_format" type="hidden" name="download_format" value="csv"></input>
                                                <input id="reportclass" type="hidden" name="reportclass" value="report-default"></input>
                                            </div>
                                            <div class="content columns small-12" id="fragment-1-2">
                                                <div class="chart_box">
                                                    <div id="vs_selector" class="dlg_selector row" title="Output Selector">
                                                        <div class="columns medium-3">
                                                            <div class="overview"></div>
                                                            <div class="overviewLegend" ></div>
                                                        </div>


                                                        <div class="gsn_chart columns medium-9" > </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="content" id="fragment-1-3">
                                                <select id="sensorSelect">
                                                    <option value="">(none)</option>
                                                </select>
                                                <div id="gridContainer"></div>
                                            </div>
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer" class="columns">
                <p>Powered by <a href="http://globalsn.sourceforge.net/">GSN</a>,  Distributed Information Systems Lab, EPFL 2006</p>
                <p>
                    <a href="http://validator.w3.org/check?uri=referer"><img src="./img/html_valid.bmp"/></a>
                    <a href="http://jigsaw.w3.org/css-validator/check?uri=referer"><img src="./img/css_valid.bmp"/></a>
                </p>
            </div>

        </div>


        <script id="dataRow" type="text/html">
            <div class="row criterion">
                <div class="columns medium-4 left">{{{vss}}}</div>
                <div class="columns medium-4 left">{{{fields}}}</div>
                <div class="columns medium-4 left"><a class="remove-criterion button tiny radius alert" href="#">Remove</a></div>
            </div>
        </script>


        <script id="conditionRow" type="text/html">

            <div class="condition">
                <div class="row">
                    <div class="columns medium-4">
                        <select class="join" name="join">
                            <option value="and">AND</option>
                            <option value="or">OR</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="columns medium-3">
                        {{{vss}}}
                    </div>
                    <div class="columns medium-3">
                        {{{fields}}}
                    </div>
                    <div class="columns medium-5">
                        <div class="row collapse">
                            <div class="columns medium-3">
                                <span class="prefix">Between</span>
                            </div>
                            <div class="columns medium-3">
                                <input class="min" type="text" value="" />
                            </div>
                            <div class="columns medium-3">
                                <span class="postfix">
                                    and
                                </span>
                            </div>
                            <div class="columns medium-3">
                                <input class="max" type="text" value="" />
                            </div>

                        </div>
                    </div>
                    <div class="columns medium-1">
                        <div class="">
                            <a class="remove-condition alert button tiny radius" href="#"><strong>X</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript" src="js/jquery-mustache.js"></script>
        <script type="text/javascript" src="js/foundation-datepicker.js"></script>
        <script type="text/javascript" src="js/jquery.flot.pack.js"></script>
        <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="js/data.page.js"></script>
        <script type="text/javascript">
            $(document).foundation();
        </script>
    </body>
</html>
